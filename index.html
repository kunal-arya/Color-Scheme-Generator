<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Color Scheme Generator</title>
</head>
<body>
    <main class="color-generator">
        <div class="heading">
            <input type="color" value="#e66465" id="seed-color" class="select-color">
            <select id="select-box" class="select">
                <option class="option" value="monochrome">Monochrome</option>
                <option class="option" value="monochrome-dark">Monochrome-dark</option>
                <option class="option" value="monochrome-light">Monochrome-light</option>
                <option class="option" value="analogic">Analogic</option>
                <option class="option" value="complement">Complement</option>
                <option class="option" value="analogic-complement">Analogic-complement</option>
                <option class="option" value="triad">Triad</option>
                <option class="option" value="quad">Quad</option>
            </select>
            <button id="color-btn" class="btn-primary">Get color scheme</button>
        </div>

        <div id="color-schemes">
            <div class="colors">
                <div class="color"></div>
                <div class="hex"></div>
            </div>
            <div class="colors">
                <div class="color"></div>
                <div class="hex"></div>
            </div>
            <div class="colors">
                <div class="color"></div>
                <div class="hex"></div>
            </div>
            <div class="colors">
                <div class="color"></div>
                <div class="hex"></div>
            </div>
            <div class="colors">
                <div class="color"></div>
                <div class="hex"></div>
            </div>
        </div>

        <div data-text-copied class="showCopied hideCopied">
            <p>Hex Code Copied!!</p>
            <p class="copiedExitBtn">&#10005;</p>
        </div>
    </main>
</body>
</html>
